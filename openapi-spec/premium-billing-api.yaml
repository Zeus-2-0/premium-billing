openapi: 3.0.1
info:
  title: Zeus Premium Billing API
  contact:
    name: Balaji Varadharajan
    url: http://www.zeus.com
    email: vbalaji215@outlook.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/License-2.0.html
  version: 1.0.0
servers:
- url: http://localhost:9004
  description: Development Server
paths:
  /api/v1/zeus/premium-billing/payment:
    post:
      tags:
      - premium-billing
      description: Create a new payment
      operationId: Create a new payemnt
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PremiumPaymentDto"
        required: true
      responses:
        "409":
          description: Conflict
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiExceptionList"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiExceptionList"
        "201":
          description: Successfully created the payment
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountDto"
  /api/v1/zeus/premium-billing/{accountNumber}:
    get:
      tags:
      - premium-billing
      description: Get the details of the account by its number
      operationId: Get Account by account number
      parameters:
      - name: accountNumber
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Successfully retrieved the details of the account
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountDto"
  /api/v1/zeus/premium-billing/welcome:
    get:
      tags:
      - welcome
      description: Get the welcome message
      operationId: Welcome API
      responses:
        "200":
          description: Successfully retrieved the Welcome message
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WelcomeDto"
  /api/v1/zeus/premium-billing/delete:
    delete:
      tags:
      - premium-billing
      description: Delete all data
      operationId: Delete all data
      responses:
        "204":
          description: Data deleted successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ZeusApiResponse"
components:
  schemas:
    PremiumPaymentDto:
      required:
      - enrollmentSpanCode
      - paymentAmount
      - paymentDate
      type: object
      properties:
        enrollmentSpanCode:
          type: string
          description: Enrollment Span Code
          example: IDNTD4VNLJK9VL3
        paymentAmount:
          type: number
          description: Premium Amount being paid
          example: 350.0
        paymentDate:
          type: string
          description: The payment date of the premium span
          format: date
    ApiException:
      type: object
      properties:
        exceptionCode:
          type: string
        exceptionMessage:
          type: string
    ApiExceptionList:
      type: object
      properties:
        exceptions:
          type: array
          items:
            $ref: "#/components/schemas/ApiException"
    AccountAttributeDto:
      required:
      - attributeSK
      - attributeValue
      - source
      type: object
      properties:
        accountAttributeSK:
          type: string
          description: Account Attribute SK - This is a UUID value
          format: uuid
          readOnly: true
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        attributeSK:
          type: string
          description: Attribute SK - This is a UUID value
          format: uuid
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        accountSK:
          type: string
          description: Account SK - This is a UUID value
          format: uuid
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        attributeValue:
          type: string
          description: The value of the attribute
          example: FFM-FL
        source:
          type: string
          description: The source of the data
          example: MARKETPLACE
        createdDate:
          type: string
          description: The date when the account attribute was created
          format: date-time
        updatedDate:
          type: string
          description: The date when the account attribute was updated
          format: date-time
    AccountDto:
      required:
      - accountNumber
      - brokers
      - enrollmentSpans
      - lineOfBusinessTypeCode
      - members
      - payers
      - source
      - sponsors
      type: object
      properties:
        accountSK:
          type: string
          description: Account SK - This is a UUID value
          format: uuid
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        accountNumber:
          type: string
          description: Account Number - Unique id that is assigned to the account
          example: DFEV323455DE5S3
        lineOfBusinessTypeCode:
          type: string
          description: Line of business of the account
          example: HIX
        ztcn:
          type: string
          description: The zeus transaction control number of the transaction that
            created the account
          example: SDFG43456DFG23G
        source:
          type: string
          description: The source of the data
          example: MARKETPLACE
        enrollmentSpans:
          uniqueItems: true
          type: array
          items:
            $ref: "#/components/schemas/EnrollmentSpanDto"
        members:
          uniqueItems: true
          type: array
          items:
            $ref: "#/components/schemas/MemberDto"
        brokers:
          uniqueItems: true
          type: array
          items:
            $ref: "#/components/schemas/BrokerDto"
        sponsors:
          uniqueItems: true
          type: array
          items:
            $ref: "#/components/schemas/SponsorDto"
        payers:
          uniqueItems: true
          type: array
          items:
            $ref: "#/components/schemas/PayerDto"
        accountAttributes:
          uniqueItems: true
          type: array
          items:
            $ref: "#/components/schemas/AccountAttributeDto"
        createdDate:
          type: string
          description: The date when the account was created
          format: date-time
        updatedDate:
          type: string
          description: The date when the account was updated
          format: date-time
    AlternateContactDto:
      required:
      - addressLine2
      - alternateContactCode
      - alternateContactTypeCode
      - changed
      - lastName
      - source
      - startDate
      - stateTypeCode
      type: object
      properties:
        alternateContactSK:
          type: string
          description: Alternate Contact SK - This is a UUID value
          format: uuid
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        memberSK:
          type: string
          description: Member SK - This is a UUID value
          format: uuid
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        alternateContactCode:
          type: string
          description: Alternate Contact Code - Unique id that is assigned to the
            alternate contact in MMS
          example: DFEV323455DE5S3
        alternateContactTypeCode:
          type: string
          description: The type of alternate contact
          example: RESPONSIBLE_PERSON
        firstName:
          type: string
          description: The first name of the alternate contact
          example: John
        middleName:
          type: string
          description: The middle name of the alternate contact
          example: Mosley
        lastName:
          type: string
          description: The last name of the alternate contact
          example: Doe
        identifierTypeCode:
          type: string
          description: The identifier type code of the identifier
          example: SSN
        identifierValue:
          type: string
          description: The identifier of the alternate contact
          example: 345-34-6434
        phoneTypeCode:
          type: string
          description: The phone type code of the phone
          example: MOBILE
        phoneNumber:
          type: string
          description: The phone number of the member
          example: 813-357-9150
        email:
          type: string
          description: The email of the alternate contact
          example: vbalaji215@gmail.com
        addressLine1:
          type: string
          description: The address line 1 of the address
          example: 123 Main Street
        addressLine2:
          type: string
          description: The address line 2 of the address
          example: Apt 301
        city:
          type: string
          description: The city of the address
          example: Tampa
        stateTypeCode:
          type: string
          description: The state of the address
          example: FL
        zipCode:
          type: string
          description: The zipcode of the address
          example: "33556"
        ztcn:
          type: string
          description: The zeus transaction control number of the transaction that
            created the alternate contact
          example: SDFG43456DFG23G
        source:
          type: string
          description: The source of the data
          example: MARKETPLACE
        startDate:
          type: string
          description: The start date of the alternate contact
          format: date
        endDate:
          type: string
          description: The end date of the alternate contact
          format: date
        changed:
          type: object
          properties:
            opaque:
              type: boolean
            acquire:
              type: boolean
            release:
              type: boolean
              writeOnly: true
            plain:
              type: boolean
          description: Identifies if the alternate contact was updated
          example: false
        createdDate:
          type: string
          description: The date when the address was created
          format: date-time
        updatedDate:
          type: string
          description: The date when the address was updated
          format: date-time
      description: The list of alternate contacts associated with the member
    BrokerDto:
      required:
      - brokerCode
      - brokerId
      - brokerName
      - changed
      - source
      - startDate
      type: object
      properties:
        brokerSK:
          type: string
          description: Broker SK - This is a UUID value
          format: uuid
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        accountSK:
          type: string
          description: Account SK - This is a UUID value
          format: uuid
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        brokerCode:
          type: string
          description: Broker Code - Unique id that is assigned to the broker in MMS
          example: DFEV323455DE5S3
        brokerName:
          type: string
          description: The name of the broker
          example: John Doe
        brokerId:
          type: string
          description: The id of the broker
          example: 923-53-6234
        agencyName:
          type: string
          description: The name of the agency
          example: Broker Inc
        agencyId:
          type: string
          description: The id of the agency
          example: 923-53-6234
        accountNumber1:
          type: string
          description: The account number 1 of the broker
          example: "23452345562"
        accountNumber2:
          type: string
          description: The account number 2 of the broker
          example: "23452345562"
        ztcn:
          type: string
          description: The zeus transaction control number of the transaction that
            created the broker
          example: SDFG43456DFG23G
        source:
          type: string
          description: The source of the data
          example: MARKETPLACE
        startDate:
          type: string
          description: Start date of the broker
          format: date
        endDate:
          type: string
          description: End date of the broker
          format: date
        changed:
          type: object
          properties:
            opaque:
              type: boolean
            acquire:
              type: boolean
            release:
              type: boolean
              writeOnly: true
            plain:
              type: boolean
          description: Identifies if the broker was updated
          example: false
        createdDate:
          type: string
          description: The date when the account was created
          format: date-time
        updatedDate:
          type: string
          description: The date when the account was updated
          format: date-time
    EnrollmentSpanDto:
      required:
      - businessUnitTypeCode
      - changed
      - coverageTypeCode
      - endDate
      - enrollmentType
      - groupPolicyId
      - marketplaceTypeCode
      - planId
      - productTypeCode
      - source
      - startDate
      - stateTypeCode
      - statusTypeCode
      type: object
      properties:
        enrollmentSpanSK:
          type: string
          description: Enrollment Span SK - This is a UUID value
          format: uuid
          readOnly: true
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        accountSK:
          type: string
          description: Account SK - This is a UUID value
          format: uuid
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        enrollmentSpanCode:
          type: string
          description: Enrollment Span Code - Unique id that is assigned to the enrollment
            span in MMS
          example: DFEV323455DE5S3
        stateTypeCode:
          type: string
          description: State associated with the enrollment span
          example: FL
        marketplaceTypeCode:
          type: string
          description: Marketplace associated with the enrollment span
          example: FFM
        businessUnitTypeCode:
          type: string
          description: Business unit associated with the enrollment span
          example: FL_BU
        enrollmentType:
          type: string
          description: The enrollment type of the enrollment span
          example: PASSIVE
        startDate:
          type: string
          description: Start date associated with the enrollment span
          format: date
        endDate:
          type: string
          description: End date associated with the enrollment span
          format: date
        exchangeSubscriberId:
          type: string
          description: The exchange subscriber id associated with the enrollment span
          example: "5236346"
        effectuationDate:
          type: string
          description: Effectuation date associated with the enrollment span
          format: date
        planId:
          type: string
          description: Plan Id associated with the enrollment span
          example: 52345FL424525235
        groupPolicyId:
          type: string
          description: Group policy id associated with the enrollment span
          example: "523452345"
        productTypeCode:
          type: string
          description: Product type code of the plan
          example: HMO
        coverageTypeCode:
          type: string
          description: The type of coverage
          example: "true"
        delinqInd:
          type: boolean
          description: Identifies if the enrollment span is delinquent or not
          example: true
        paidThroughDate:
          type: string
          description: Paid through date associated with the enrollment span
          format: date
        claimPaidThroughDate:
          type: string
          description: Claim Paid through date associated with the enrollment span
          format: date
        statusTypeCode:
          type: string
          description: Status of the enrollment span
          example: ENROLLED
        effectiveReason:
          type: string
          description: Effective Reason of the enrollment span
          example: MBS
        termReason:
          type: string
          description: Term Reason of the enrollment span
          example: VW
        ztcn:
          type: string
          description: The zeus transaction control number of the transaction that
            created the enrollment span
          example: SDFG43456DFG23G
        source:
          type: string
          description: The source of the data
          example: MARKETPLACE
        changed:
          type: object
          properties:
            opaque:
              type: boolean
            acquire:
              type: boolean
            release:
              type: boolean
              writeOnly: true
            plain:
              type: boolean
          description: Identifies if the enrollment span was updated
          example: false
        createdDate:
          type: string
          description: The date when the enrollment span was created
          format: date-time
        updatedDate:
          type: string
          description: The date when the enrollment span was updated
          format: date-time
        premiumSpans:
          uniqueItems: true
          type: array
          items:
            $ref: "#/components/schemas/PremiumSpanDto"
        premiumPayments:
          uniqueItems: true
          type: array
          items:
            $ref: "#/components/schemas/PremiumPaymentDto"
    MemberAddressDto:
      required:
      - addressLine1
      - addressLine2
      - addressTypeCode
      - changed
      - city
      - fipsCode
      - memberAddressCode
      - source
      - startDate
      - stateTypeCode
      - zipCode
      type: object
      properties:
        memberAddressSK:
          type: string
          description: Member Address SK - This is a UUID value
          format: uuid
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        memberSK:
          type: string
          description: Member SK - This is a UUID value
          format: uuid
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        memberAddressCode:
          type: string
          description: Member Address Code - Unique id that is assigned to the member
            address in MMS
          example: DFEV323455DE5S3
        addressTypeCode:
          type: string
          description: The type of the address
          example: Residential
        addressLine1:
          type: string
          description: The address line 1 of the address
          example: 123 Main Street
        addressLine2:
          type: string
          description: The address line 2 of the address
          example: Apt 301
        city:
          type: string
          description: The city of the address
          example: Tampa
        stateTypeCode:
          type: string
          description: The state of the address
          example: FL
        zipCode:
          type: string
          description: The zipcode of the address
          example: "33556"
        fipsCode:
          type: string
          description: The fips code of the address
          example: "12003"
        ztcn:
          type: string
          description: The zeus transaction control number of the transaction that
            created the address
          example: SDFG43456DFG23G
        source:
          type: string
          description: The source of the data
          example: MARKETPLACE
        startDate:
          type: string
          description: The start date of the address
          format: date
        endDate:
          type: string
          description: The end date of the address
          format: date
        changed:
          type: object
          properties:
            opaque:
              type: boolean
            acquire:
              type: boolean
            release:
              type: boolean
              writeOnly: true
            plain:
              type: boolean
          description: Identifies if the address was updated
          example: false
        createdDate:
          type: string
          description: The date when the address was created
          format: date-time
        updatedDate:
          type: string
          description: The date when the address was updated
          format: date-time
      description: The list of member addresses associated with the member
    MemberAttributeDto:
      required:
      - attributeSK
      - attributeValue
      - changed
      - source
      type: object
      properties:
        memberAttributeSK:
          type: string
          description: Member Attribute SK - This is a UUID value
          format: uuid
          readOnly: true
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        attributeSK:
          type: string
          description: Attribute SK - This is a UUID value
          format: uuid
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        memberSK:
          type: string
