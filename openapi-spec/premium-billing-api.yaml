        emailTypeCode:
          type: string
          description: The email type code of the email
          example: PERSONAL
        email:
          type: string
          description: The email of the member
          example: vbalaji215@gmail.com
        source:
          type: string
          description: The source of the data
          example: MARKETPLACE
        isPrimary:
          type: boolean
          description: Identifies if the email is the primary email
          example: true
        ztcn:
          type: string
          description: The zeus transaction control number of the transaction that
            created the email
          example: SDFG43456DFG23G
        startDate:
          type: string
          description: The start date of the email
          format: date
        endDate:
          type: string
          description: The end date of the email
          format: date
        changed:
          type: object
          properties:
            opaque:
              type: boolean
            acquire:
              type: boolean
            release:
              type: boolean
              writeOnly: true
            plain:
              type: boolean
          description: Identifies if the email was updated
          example: false
        createdDate:
          type: string
          description: The date when the email was created
          format: date-time
        updatedDate:
          type: string
          description: The date when the email was updated
          format: date-time
        primary:
          type: boolean
      description: The list of member emails associated with the member
    MemberIdentifierDto:
      required:
      - active
      - changed
      - identifierTypeCode
      - identifierValue
      - isActive
      - memberIdentifierCode
      - source
      type: object
      properties:
        memberIdentifierSK:
          type: string
          description: Member Identifier SK - This is a UUID value
          format: uuid
          readOnly: true
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        memberSK:
          type: string
          description: Member SK - This is a UUID value
