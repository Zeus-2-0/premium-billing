          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        memberSK:
          type: string
          description: Member SK - This is a UUID value
          format: uuid
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        memberEmailCode:
          type: string
          description: Member Email Code - Unique id that is assigned to the member
